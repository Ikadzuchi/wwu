<h1>デジタル物置(硬)</h1>
硬い方にはメカメカした物が置いてあります。主にその辺の機械を分解した写真を載せる予定です。<br>
管理人は暇さえあれば機械を分解しているのでネタには困らないのですが、勢いで分解するので大抵写真を撮っていません。そんなわけであまり大した物は置いてありませんがご容赦ください。<br>
<br>
