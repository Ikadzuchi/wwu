<html>
電卓フォント説明。<br>
使える文字は以下のとおりです。<br>
・数字<br>
0〜9：Shift+6,8,9で6,7,9の別字体。Shift+7でないのは「’」があったため。<br>
・英字<br>
A〜Zを無理やり表現したもの。かなり読みにくい。AとCは大文字小文字がある。<br>
他は何かとかぶっているので不要。<br>
・カタカナ<br>
「アクコソトニノハヒフミムヨラリレロワヲン」と「゛゜」がある。ひらがなで打つとカタカナがでる<br>
・記号<br>
半角全角色々と表示できるものをみつくろって。<br>
・その他<br>
Shift+「QWERTYU」で一個づつ表示できる。<br>
