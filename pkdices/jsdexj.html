凡例<br>
原語スペル[発音](言語名・日本語訳)<br>
ギリシャ語は小文字が読みにくいので大文字で書く。<br>
英字以外の言語の場合英字転写を記載。この時発音変化は無視。<br>
発音はIPAなどで記載。資料のない場合、また必要と思われるときにはカタカナ発音を記載する。<br>
アクセントの意味の ´ ｀ と斜体 <i>ə r</i>  は非IPA。<br>
ラテン語にはIPA表記はしないが、なるべく長音・短音記号(ā,ă)を振る。<br>
管理人は基本的にカタカナ発音を好まない。<br>
なお、平易な発音はあえて記載しない。<br>
日本で通常使われている外来語は訳を記載しない事もある。<br>
<br>
基本的に全て管理人の調べたところによるので必ずしもこれが正しい保障はない。<br>
その中でも特に自信が持てない部分には「?」「～か」を付けてある。<br>
使い分けは、<br>
「○○+□□?」は「□□」を疑問視している。<br>
「○○+□□か」は「○○+□□」全体を疑問視している。<br>
<br>
語源情報は掲示板にていつでも募集中。管理人は神話系の単語に疎いのでその辺を補強してくれるととてもありがたい。<br>
ただし管理人は怠惰なのですぐにここに反映されるとは限らない。1ヶ月くらい放置してたら掲示板でせっついて下さい。<br>
<br>

var orderer=0;

function order(a,b){
	if (a[orderer]<b[orderer])
		return -1;
	else if (a[orderer]>b[orderer])
		return 1;
	else 
		return 0;
}

	document.write("<FORM METHOD=\"post\"><input type=\"text\" name=\"orderer\" size=\"2\" value=\"2\"><input type=\"text\" name=\"numdisp\" size=\"2\" value=\"-1\"><INPUT TYPE=\"button\" VALUE=\"display\" onClick=\"display(this.form.orderer.value, this.form.numdisp.value)\"></FORM>↑どうもうまく働いてくれないようです。<br><br>")

	if(numdisp==-1){		//番号を表示しない
		for(i=0;i<poke.length-1;i++){

			document.write("<td>"+poke[i][descript]+"</td></tr>");
		}
	}
	else{		//numdispで選択したもの(番号)を左肩に表示する

	//table終わり
	document.write("</table>");
	//
	document.close();
}
