var orderer=0;

function order(a,b){
	if (eval(a[orderer])<eval(b[orderer]))
		return -1;
	else if (eval(a[orderer])>eval(b[orderer]))
		return 1;
	else 
		return 0;
}
function reverse(a,b){
	return order(b,a);
}

function sort(data, orderer_){
	orderer=orderer_;
	poke.sort(reverse);
}

function display(cols,rows,data){
	temp="a";
	temp+="<table border class=\"mytable\">";
	for(r=0;r<rows;r++){
		temp+="<tr>";
		for(c=0;c<cols;c++){
			temp+=("<td>"+data[r][c]+"</td>");
		}
		temp+="</tr>";
	}
	temp+="</table>";
	document.getElementById("output").innerHTML=temp;
}

function test(){
	sort(poke,1);
	display(5,poke.length,poke);
